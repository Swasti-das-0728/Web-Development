<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Big CSS Design</title>

    <style>
        /* RESET */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* MAIN CARD */
        .container {
            background: white;
            width: 400px;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
            text-align: center;
            transition: 0.4s ease;
        }

        .container:hover {
            transform: scale(1.05);
        }

        h1 {
            font-size: 36px;
            margin-bottom: 20px;
            color: #1e3c72;
        }

        p {
            font-size: 18px;
            color: #555;
            margin-bottom: 30px;
        }

        /* BUTTON STYLE */
        button {
            padding: 15px 30px;
            border: none;
            border-radius: 30px;
            background: linear-gradient(45deg, #ff416c, #ff4b2b);
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s ease;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }

        button:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 25px rgba(0,0,0,0.3);
        }

        button:active {
            transform: scale(0.95);
        }

        /* EXTRA DECOR */
        .circle {
            position: absolute;
            width: 200px;
            height: 200px;
            background: rgba(255,255,255,0.1);
            border-radius: 50%;
            top: 50px;
            left: 100px;
            animation: float 6s infinite ease-in-out;
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(20px); }
            100% { transform: translateY(0px); }
        }
    </style>
</head>

<body>

    <div class="circle"></div>

    <div class="container">
        <h1>Welcome</h1>
        <p>This is a simple HTML page with powerful CSS styling.</p>
        <button>Click Me</button>
    </div>

</body>
</html>
